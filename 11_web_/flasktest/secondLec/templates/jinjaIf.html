<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>num:{{num}}</h1>
    {% if num<=10 %}
        <div>10보다 작다</div>
    {% elif num>10 %}    
        <div>10보다 크다</div>
    {%  else %}
        <div>나머지</div>
    {% endif %}
</body>
</html>
